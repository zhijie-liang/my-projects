<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中英互译器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <textarea id="userInput" class="form-control" rows="5" placeholder="输入你想翻译的文字..."></textarea>
            <button id="translateBtn" class="btn btn-primary mt-3">翻译</button>
            <textarea id="botResponse" class="form-control mt-3" rows="5" readonly></textarea>
        </div>
    </div>
</div>
<script>
    $('#translateBtn').click(function() {
        $.post("/translate", { user_input: $('#userInput').val() }, function(data) {
            $('#botResponse').val(data.translation);
        });
    });
</script>
</body>
</html>
