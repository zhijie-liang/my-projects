<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Arial, sans-serif';
        background-color: #f0f0f0;
        color: #333;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
    }
    .header, .section {
        margin-bottom: 20px;
    }
    .header {
        text-align: center;
        padding: 50px 0;
        background-color: #282c34;
        color: #61dafb;
    }
    .header h1 {
        margin: 0;
    }
    .section h2 {
        margin-bottom: 10px;
        color: #61dafb;
    }
</style>
<title>个人网页</title>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>欢迎来到我的个人网页</h1>
    </div>
    
    <div class="section">
        <h2>个人简介</h2>
        <p>在这里添加您的个人简介。</p>
    </div>

    <div class="section">
        <h2>项目展示</h2>
        <p>在这里添加您的项目展示。</p>
    </div>

    <div class="section">
        <h2>博客</h2>
        <p>在这里添加您的博客文章或链接。</p>
    </div>

    <div class="section">
        <h2>联系信息</h2>
        <p>在这里添加您的联系信息。</p>
    </div>
</div>

</body>
</html>
