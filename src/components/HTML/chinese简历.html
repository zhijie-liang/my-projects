<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赛博朋克风格简历</title>
  <style>
    body {
      font-family: '微软雅黑', '宋体', sans-serif;
      background-color: #101010;
      color: #3cff00;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      border-bottom: 1px solid #3cff00;
    }

    .header h1 {
      font-size: 2.5em;
    }

    .profile {
      margin-top: 20px;
    }

    .experience,
    .education {
      margin-top: 20px;
    }

    .job-title,
    .education-title {
      font-weight: bold;
      font-size: 1.2em;
    }

    .company,
    .institution {
      font-style: italic;
    }

    .date {
      text-align: right;
      font-style: italic;
    }

    a {
      color: #3cff00;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>张三</h1>
      <p>Web前端开发 | 程序员 | 黑客</p>
    </div>
    <div class="profile">
      <h2>个人简介</h2>
      <p>拥有6年计算机编程经验的创新技术头脑。能够使用多种技术和软件解决方案，管理数据库。是团队中能够诊断问题并开发解决方案的宝贵成员。</p>
    </div>
    <div class="experience">
      <h2>工作经验</h2>
      <div>
        <p class="job-title">高级Web开发人员</p>
        <p class="company">技术解决方案公司</p>
        <p class="date">2018年3月 - 至今</p>
        <ul>
          <li>主导使用PHP、JavaScript和HTML的关键公司项目的开发工作。</li>
          <li>管理开发团队为金融、医疗和教育等多个行业创建产品。</li>
        </ul>
      </div>
      <!-- 更多工作经验 -->
    </div>
    <div class="education">
      <h2>教育背景</h2>
      <div>
        <p class="education-title">计算机科学学士学位</p>
        <p class="institution">州立大学</p>
        <p class="date">2009年 - 2013年</p>
      </div>
      <!-- 更多教育背景 -->
    </div>
    <!-- 可以添加额外的部分，如'技能'、'项目'、'证书'等 -->
  </div>
</body>

</html>
